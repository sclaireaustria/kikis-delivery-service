## Uncomment if using file DB 
#spring.datasource.url=jdbc:h2:file:./data;DATABASE_TO_UPPER=false
spring.datasource.url=jdbc:h2:mem:testdb;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true

## Since we're using an in-mem DB, initialize the sql files
spring.jpa.defer-datasource-initialization=true

## Voucher API URL
voucher.api.url=https://mynt-exam.mocklab.io/voucher/{voucherCode}?key={apiKey}
voucher.api.key=apikey